name: Pylint and CodeQL

on:
  workflow_dispatch:
  # push:
  #   branches:
  #     - main
  # pull_request:
  #   branches:
  #     - main

permissions:
  contents: read
  security-events: write

jobs:
  pylint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint

    - name: Run Pylint
      run: |
        pylint $(find . -name "*.py") --output-format=json > pylint-report.json || true

    - name: Upload Pylint report
      uses: actions/upload-artifact@v3
      with:
        name: pylint-report
        path: pylint-report.json

    - name: Download Pylint report
      uses: actions/download-artifact@v3
      with:
        name: pylint-report
        path: .

    - name: CAT Pylint report
      run: |
        cat pylint-report.json
        echo "Pylint report generated successfully!"

    - name: Convert Pylint to SARIF
      run: |
        pylint-json2sarif -p $(pwd) -o pylint-report.sarif pylint-report.json

    - name: CAT Pylint to SARIF
      run: |
        cat pylint-report.sarif
        echo "Pylint report converted to SARIF successfully!"
